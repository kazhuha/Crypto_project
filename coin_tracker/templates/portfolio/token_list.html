{% extends 'base.html' %}

{% block title %}
Все монеты
{% endblock  %}

{% block content %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Ticker</th>
        <th scope="col">Amount</th>
      </tr>
    </thead>
    <tbody>
      {% for token in tokens %}
        <tr>
          <td>{{ token.token.name }}</td>
          <td>{{ token.token }}</td>
          <td></td>
        </tr>
      {% endfor %}  
    </tbody>
  </table>
{% endblock  %}
