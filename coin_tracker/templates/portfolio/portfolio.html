{% extends 'base.html' %}

{% block title %}
Все монеты
{% endblock  %}

{% block content %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Token</th>
        <th scope="col">Amount</th>
      </tr>
    </thead>
    <tbody>
      {% for token in tokens %}
        <tr>
          <td>{{ token.coin }}</td>
          <td>{{ token.amount }}</td>
        </tr>
      {% endfor %}  
    </tbody>
  </table>
  <p>{{ btc.amount }}</p>
{% endblock  %}
